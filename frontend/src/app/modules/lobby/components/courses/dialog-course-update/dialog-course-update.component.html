<h1 mat-dialog-title>Actualizar taller</h1>
<hr>
<div mat-dialog-content>
    <div *ngIf="preload_load" class="row">
        <div class="col-12 text-center">
            <img src="../../../../../../assets/loading.gif" height="100px" alt="">
        </div>
    </div>
    <div *ngIf="!preload_load" class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-label>Nombre</mat-label>
                <input [formControl]="name" matInput>
                <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-label>Lugar</mat-label>
                <input [formControl]="place" matInput>
                <mat-error *ngIf="place.invalid">{{getErrorMessagePlace()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-8">
            <mat-form-field class="full-width">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" [formControl]="date" disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
                <mat-error *ngIf="date.invalid">{{getErrorMessageDate()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field class="full-width">
                <mat-label>Hora</mat-label>
                <input matInput [formControl]="hour_selected">
                <mat-hint>24 Horas</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-label>Habilidades</mat-label>
                <mat-select [formControl]="habilities_selected" multiple>
                    <mat-option *ngFor="let item of habilities_list_db" [value]="item.id">
                        {{item.description}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="habilities_selected.invalid">{{getErrorMessageHability()}}</mat-error>
            </mat-form-field>
        </div>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-raised-button *ngIf="!preload_create" color="primary" [disabled]="!(place.valid && date.valid && habilities_selected.valid)" (click)="save()">Guardar</button>
    <button mat-button *ngIf="preload_create"><img src="../../../../../assets/loading.gif" height="36px" alt=""></button>
</div>
